<div class="max-w-sm mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Edit Item</h2>
  <form (ngSubmit)="onSubmit()" #editForm="ngForm">
    <div class="mb-4">
      <label for="name" class="block mb-2">Name</label>
      <input type="text" name="name" id="name" [(ngModel)]="currentItem.name" class="border p-2 w-full" required>
    </div>
    <div class="mb-4">
      <label for="email" class="block mb-2">Email</label>
      <input type="email" name="email" id="email" [(ngModel)]="currentItem.email" class="border p-2 w-full" required>
    </div>
    <div class="mb-4">
      <label for="city" class="block mb-2">City</label>
      <input type="text" name="city" id="city" [(ngModel)]="currentItem.address.city" class="border p-2 w-full" required>
    </div>
    <div class="mb-4">
      <label for="street" class="block mb-2">Street</label>
      <input type="text" name="street" id="street" [(ngModel)]="currentItem.address.street" class="border p-2 w-full" required>
    </div>
    <div class="mb-4">
      <label for="zipcode" class="block mb-2">Zipcode</label>
      <input type="text" name="zipcode" id="zipcode" [(ngModel)]="currentItem.address.zipcode" class="border p-2 w-full" required>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
  </form>
</div>
