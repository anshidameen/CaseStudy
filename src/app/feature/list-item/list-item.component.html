<div class="mb-4">
    <button (click)="toggleForm()" class="bg-green-500 text-white px-4 py-2 rounded">Add New Item</button>
</div>
  
<div class="flex flex-col lg:flex-row gap-4">
    <div class="w-full lg:w-2/3">
        <table class="min-w-full bg-white shadow-md rounded-lg">
            <thead>
              <tr class="bg-gray-200">
                <th class="py-2 px-4 text-left">ID</th>
                <th class="py-2 px-4 text-left">Name</th>
                <th class="py-2 px-4 text-left">Email</th>
                <th class="py-2 px-4 text-left">Address</th>
                <th class="py-2 px-4 text-left">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items" class="border-b">
                <td class="py-2 px-4 text-left">{{ item.id }}</td>
                <td class="py-2 px-4 text-left">{{ item.name }}</td>
                <td class="py-2 px-4 text-left">{{ item.email }}</td>
                <td class="py-2 px-4 text-left">{{ item.address?.city }},{{ item.address?.street }} <br> {{ item.address?.zipcode }}</td>
                <td class="py-2 px-4">
                  <div class="flex gap-2 justify-start">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded" routerLink="/edit">Edit</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
                  </div>
                </td>
              </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="isFormVisible" class="w-full lg:w-1/3 p-4 border-l bg-gray-50">
        <form (ngSubmit)="onSubmit()" #itemForm="ngForm">
            <label for="name" class="block mb-2">Name</label>
            <input type="text" name="name" id="name" [(ngModel)]="currentItem.name" class="border p-2 mb-4 w-full" required>
          
            <label for="email" class="block mb-2">Email</label>
            <input type="text" name="email" id="email" [(ngModel)]="currentItem.email" class="border p-2 mb-4 w-full" required>
          
            <label for="email" class="block mb-2">City</label>
            <input type="text" name="city" id="city" [(ngModel)]="currentItem.address.city" class="border p-2 mb-4 w-full" required>

            <label for="email" class="block mb-2">Street</label>
            <input type="text" name="street" id="street" [(ngModel)]="currentItem.address.street" class="border p-2 mb-4 w-full" required>
            
            <label for="email" class="block mb-2">Zipcode</label>
            <input type="text" name="zipcode" id="zipcode" [(ngModel)]="currentItem.address.zipcode" class="border p-2 mb-4 w-full" required>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        </form>
    </div>
</div>
